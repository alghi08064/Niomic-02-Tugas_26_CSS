<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="text-center d-flex justify-content-around d-flex">
      <div>
        <h3 class="h3">Rounded Image</h3>
        <img src="/img/jakarta.jpg" class="rounded" alt="jakarta" width="150px" height="100px">
      </div>
      <div>
        <h3 class="h3">Circle Image</h3>
        <img src="/img/lampung.jpg" class="rounded-circle" alt="lampung" width="150px" height="100px">
      </div>
      <div>
        <h3 class="h3">Thumbnail Image</h3>
        <img src="/img/yogyakarta.jpg" class="img-thumbnail" alt="yogyakarta" width="150px" height="100px">
      </div>       
    </div>
  </body>
</html>
